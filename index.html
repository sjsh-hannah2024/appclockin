<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <!-- Load html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <title>Clock In/Out App</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            line-height: 1.6;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #007bff;
        }

        form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .form-row > div {
            flex: 1;
        }

        form input[type="date"],
        form input[type="time"],
        form input[type="text"],
        form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        form input[type="date"]:focus,
        form input[type="time"]:focus,
        form input[type="text"]:focus,
        form select:focus {
            border-color: #007bff;
            outline: none;
        }

        form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        form button[type="button"] {
            padding: 12px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            width: 100%;
        }

        form button[type="button"].clock-in {
            background-color: #28a745;
        }

        form button[type="button"].clock-in:hover {
            background-color: #218838;
        }

        form button[type="button"].clock-out {
            background-color: #dc3545;
        }

        form button[type="button"].clock-out:hover {
            background-color: #c82333;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
            display: none; /* Hide the map element by default */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Style the accuracy control */
        .accuracy-control {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* QR Scanner Styles */
        #qr-reader {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://manatal-backend-public-assets.s3.amazonaws.com/media/career_portal_logo_direct_upload/21d072f7-03d0-457a-b476-ae173142ef14_SJSH%20Logo%20trans%20png.png" alt="Company Logo">
        <h1>Record A Shift</h1>
    </div>

    <form id="clockForm">
        <div class="form-row">
            <div>
                <label for="latitude">Latitude:</label>
                <input type="text" id="Latitude" name="latitude" placeholder="Latitude" readonly>
            </div>
            <div>
                <label for="longitude">Longitude:</label>
                <input type="text" id="Longitude" name="longitude" placeholder="Longitude" readonly>
            </div>
        </div>

        <div class="form-row">
            <div>
                <button type="button" class="clock-in" onclick="getLocation(); setClockIn();">Clock In</button>
            </div>
            <div>
                <button type="button" class="clock-out" onclick="getLocation(); setClockOut();">Clock Out</button>
            </div>
        </div>

        <div id="map"></div>

        <div class="form-row">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="currentDate" name="date" readonly>
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="currentTime" name="time" readonly>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="identity">Name:</label>
                <input type="text" name="identity" placeholder="Enter your name">
            </div>
            <div>
                <label for="site">Site:</label>
                <select name="site" id="site"></select>
            </div>
        </div>

        <div class="form-row" id="conditionalFields" style="display: none;">
            <div>
                <label for="role">Role:</label>
                <select name="role" id="role"></select>
            </div>
            <div>
                <label for="break">Break:</label>
                <select name="break" id="break"></select>
            </div>
        </div>

        <div class="form-row" id="earlyFinishRow" style="display: none;">
            <div>
                <label for="earlyFinish">Early Finish?</label>
                <select name="earlyFinish">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
<script>
    var map;
    var marker;
    var circle;
    var accuracyControl;
    let action = "Clock In"; // Default action

    document.querySelector('.clock-in').addEventListener('click', () => {
        action = "Clock In";
    });

    document.querySelector('.clock-out').addEventListener('click', () => {
        action = "Clock Out";
    });

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        document.getElementById("Latitude").value = position.coords.latitude;
        document.getElementById("Longitude").value = position.coords.longitude;

        document.getElementById("map").style.display = "block";

        if (!map) {
            map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 18);

            L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 22,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }).addTo(map);

            accuracyControl = L.control({position: 'topright'});
            accuracyControl.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'accuracy-control');
                this.update();
                return this._div;
            };
            accuracyControl.update = function (accuracy) {
                this._div.innerHTML = accuracy ? "Accuracy: " + accuracy + " meters" : "";
            };
            accuracyControl.addTo(map);
        } else {
            map.setView([position.coords.latitude, position.coords.longitude], 18);
        }
        accuracyControl.update(position.coords.accuracy);

        if (!marker) {
            marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
        } else {
            marker.setLatLng([position.coords.latitude, position.coords.longitude]);
        }

        if (!circle) {
            circle = L.circle([position.coords.latitude, position.coords.longitude], {
                color: '#3798f0',
                fillColor: '#85bef2',
                fillOpacity: 0.5,
                radius: position.coords.accuracy
            }).addTo(map);
        } else {
            circle.setLatLng([position.coords.latitude, position.coords.longitude]);
            circle.setRadius(position.coords.accuracy);
        }
    }

    // Set current date and time
    function setCurrentDateTime() {
        const now = new Date();
        const date = now.toISOString().slice(0, 10);
        const time = now.toTimeString().split(' ')[0];

        document.getElementById('currentDate').value = date;
        document.getElementById('currentTime').value = time;
    }

    setCurrentDateTime();  // Initialize with current date and time

    // Clock In functionality
    function setClockIn() {
        setCurrentDateTime();
        document.getElementById('conditionalFields').style.display = 'none';
        document.getElementById('earlyFinishRow').style.display = 'none';
    }

    // Clock Out functionality
    function setClockOut() {
        setCurrentDateTime();
        document.getElementById('conditionalFields').style.display = 'flex';
        document.getElementById('earlyFinishRow').style.display = 'block';
    }

    document.getElementById("clockForm").addEventListener("submit", (event) => {
        event.preventDefault();

        // Collect form data
        let formData = {
            name: event.target.elements.identity.value,
            site: event.target.elements.site.value,
            time: event.target.elements.time.value,
            action: action, // Use dynamic action
            date: event.target.elements.date.value,
            break: event.target.elements.break ? event.target.elements.break.value : '',
            manual: false, // Add your logic if this is dynamic
            enteredBy: "YourUserName", // Capture dynamically if needed
            role: event.target.elements.role ? event.target.elements.role.value : '',
            notes: "", // Add your logic if notes are needed
            manualBreak: false, // Add your logic if this is dynamic
            earlyFinish: event.target.elements.earlyFinish ? event.target.elements.earlyFinish.value : '',
            userIp: "123.456.789.000", // Capture dynamically if needed
            latLong: `${event.target.elements.latitude.value},${event.target.elements.longitude.value}`
        };

        fetch("https://script.google.com/a/macros/staff-hire.co.uk/s/AKfycbytcZVLmHJ6AmDShlpULe14hS24mBsne5rFDDpjpaFjdYmClK6T9d_xnp_0BDPnjVyF/exec", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(data => {
            console.log('Success:', data);
            alert('Form submitted successfully!');
            event.target.reset();
            document.getElementById("map").style.display = 'none';
            setCurrentDateTime();  // Reset to current date and time
            document.getElementById('conditionalFields').style.display = 'none';
            document.getElementById('earlyFinishRow').style.display = 'none';
        })
        .catch(error => console.error('Error submitting form:', error));
    });

    // Fetch and populate dropdowns from Google Sheets
    fetch('https://script.google.com/a/macros/staff-hire.co.uk/s/AKfycbytcZVLmHJ6AmDShlpULe14hS24mBsne5rFDDpjpaFjdYmClK6T9d_xnp_0BDPnjVyF/exec')
        .then(response => response.json())
        .then(data => {
            populateDropdown('site', data.sites);
            populateDropdown('role', data.roles.map(role => ({ label: role, value: role })));
            populateDropdown('break', data.breaks);
        })
        .catch(error => console.error('Error fetching data:', error));

    function populateDropdown(elementId, options) {
        const dropdown = document.getElementById(elementId);
        dropdown.innerHTML = '';
        options.forEach(option => {
            const optElement = document.createElement('option');
            optElement.value = option.value || option;
            optElement.textContent = option.label || option;
            dropdown.appendChild(optElement);
        });
    }

    // Update the time every second
    setInterval(setCurrentDateTime, 1000);
</script>
</body>
</html>
